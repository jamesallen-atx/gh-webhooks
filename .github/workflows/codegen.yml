name: Update autogenerated code

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.2.0a2
      - name: Install project
        run: poetry install
      - name: Update types
        run: poetry run poe codegen
      - name: Create PR if there are changes
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          commit-message: |
            Regenerate types
          delete-branch: true
          title: |
            Update types
          body: >
            Automatically update types based on the latest github webhooks spec
          assignees: k2bd
